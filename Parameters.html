<p>Enter a number:
<input type="number" id="para4"=></input></p>

<p><button onclick="sumPara()">Push My Button</button></p>

<p id ="parametersresults"></p>
<script>
function sumPara() 
{
var para1 = document.getElementById("para1").value;
var para2 = document.getElementById("para2").value;
var para3 = document.getElementById("para3").value;
var para4 = document.getElementById("para4").value;
  
var final = para1 + para2 + para3 + para4;
document.getElementById("parametersresults").innerHTML = final;
}
</script>
